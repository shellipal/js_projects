<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/460775/pexels-photo-460775.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Leaves image">

        <h1>Image Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum laudantium, quis voluptatum repudiandae,
            atque
            porro aliquam, laboriosam ex natus eaque deserunt maiores. Harum sapiente similique nostrum, at, inventore
            hic
            quam aut voluptate ratione neque quisquam enim quia nulla a et!</p>

        <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>

        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
